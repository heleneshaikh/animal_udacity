<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="outside">
			<!-- your favorite animal's name goes here -->
			<h3>Sam, Dean &amp; Pixie</h3>
			<!-- your favorite animal's image goes here -->
			<img src="https://goo.gl/LPaqdL" alt="Sam, Dean, Pixie">
			<div class="border">
				<!-- your favorite animal's interesting fact goes here -->
				<p class="intro">They wash each other</p>
				<ul>
					<!-- your favorite animal's list items go here -->
					<li><span>Name</span>: Sam, Dean, Pixie</li>
					<li><span>Age</span>: 4 years old</li>
					<li><span>Paws</span>: 4</li>
					<li><span>Food</span>: Eat a lot</li>
				</ul>
				<!-- your favorite animal's description goes here -->
				<p>They wash each other and play</p>
			</div>
	</div>
</body>
</html>
